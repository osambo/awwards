{% extends 'pages/base.html' %} {% block content %}
<div style="margin: 70px" class="container pages-detail content-section">
    <div class="col-sm-10 m-auto">
        <div class="card">
            <div class="card-body">
                <p class="h4">
                    <a href="{{ object.url }}">{{ object.title }}</a>
                </p>
                <br>
                <div style="background-image: url('{{ object.image.url }}')" class="project-banner">

                </div>
                <br>
                <p class="blockquote">{{ object.content }}</p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-sm-6">
                        <img width="50px" height="50px" style="border-radius: 50%" class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
                        <a class="mr-2" href="#">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    </div>
                    <div class="col-sm-6">
                        {% if object.author == user %}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
