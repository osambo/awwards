{% extends 'base.html' %} {% block content %}
<div style="margin: 70px" class="container">
    <div class="col-sm-8 m-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p class="h4">Delete <strong>{{ object.title }}</strong>?</p>
                    <div class="form-group">
                        <button class="btn danger" type="submit">Yes</button>
                        <a class="btn btn-info" href="{% url 'post-detail' object.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
