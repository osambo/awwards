{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div style="margin: 70px" class="container profile-page">
    <div class="col-sm-10 m-auto">
        <div class="card">
            <div class="card-body">
                <p class="h4">User Profile</p>
                <br>
                <div style="margin: auto; height: 150px;width: 150px;border-radius: 50%;overflow: hidden" class="user-img">
                    <img class="img img-circle" src="{{ user.profile.image.url }}" alt="{{ user.username }}">
                </div>
                <div class="text-center">
                    <p class="h2">{{ user.username }}</p>
                    <p class="text-muted">{{ user.email }}</p>
                </div>
                <p class="h4">Edit Profile</p>
                <br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{ form_user|crispy }} {{ form_profile|crispy }}
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
