{% extends 'pages/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div style="margin: 70px" class="container">
    <div class="col-sm-8 m-auto">
        <div class="card">
            <div class="card-body">
                <p class="h4 text-center">Login</p>
                <form method="POST">
                    {% csrf_token %} {{ form|crispy }}
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Sign in</button>
                    </div>
                </form>
                <br>
                <br>
                <p class="text-muted">
                    Not Registered? <a class="ml-2" href="{% url 'register'%}">Register Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
