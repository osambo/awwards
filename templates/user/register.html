{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div style="margin: 70px" class="container">
    <div class="col-sm-8 m-auto">
        <div class="card">
            <div class="card-body">
                <p class="h4 text-center">Register with Us</p>
                <form method="POST">
                    {% csrf_token %} {{ form|crispy }}
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <span class="text-muted">
                Already have an Account? <a class="ml-2" href="{% url 'login'%}">Sign up</a>
            </span>
    </div>
</div>
{% endblock content %}
